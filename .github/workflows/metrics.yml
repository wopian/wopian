name: Metrics
on:
  schedule: 
  - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
    - master
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: wopian/metrics@dd64c50bf38be91795e73980f3483d028e7e55ee
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: wopian
          base: ''
          config_timezone: Europe/London
          plugin_traffic: yes
          plugin_languages: yes
          plugin_languages_categories: data, markup, programming, prose
          plugin_languages_recent_categories: data, markup, programming, prose
          plugin_languages_colors: github
          # plugin_languages_ignored: ${{ vars.EXCLUDED_LANGS }}
          plugin_languages_skipped: ${{ vars.EXCLUDED_REPOS }}
          # plugin_languages_sections: most-used, recently-used
          plugin_languages_sections: recently-used
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_analysis_timeout: 60
          plugin_languages_analysis_timeout_repositories: 15
          plugin_languages_recent_load: 10000
          plugin_languages_recent_days: 14
          plugin_languages_other: no
          plugin_followup: yes
          plugin_followup_indepth: yes
          plugin_followup_archived: no
          plugin_achievements: yes
          plugin_achievements_limit: 5
          plugin_achievements_ignored: >-
            polyglot, stargazer, deployer, member, worker, forker, gister, follower, inspirer, chatter, helper, automater, infographile, octonaut
          optimize: svg
          experimental_features: --optimize-svg
